binPath: '/Users/rod/dev/ubi/CSLauncher/tests/bin'

repositories:
  - id: local
    type: directory
    source: '/Users/rod/dev/ubi/CSLauncher/tests/fixtures/repo'

packages:
  # The expectation is that this will fetch the archive
  # sample_scripts.1.0.zip
  - id: sample_scripts
    version: "1.0"
    sourceId: local

  # The expectation is that this will fetch the archive
  # sem_ver_sample_scripts.1.0.0.zip
  - id: sem_ver_sample_scripts
    version: "1.0"
    sourceId: local

  # The expectation is that this will fetch the archive
  # free_form_version_sample_scripts.tag.zip
  - id: free_from_version_sample_scripts
    version: tag
    sourceId: local


toolsets:
  - id: hello
    packageSpec: sample_scripts
    tools:
      - path: sample.sh
        type: bash
        aliases: [hello]

  - id: sem_ver_hello
    packageSpec: sem_ver_sample_scripts
    tools:
      - path: sample.sh
        type: bash
        aliases: [sem_ver_hello]

  - id: sem_ver_test_gt_hello
    packageSpec: sem_ver_sample_scripts >= 1.0
    tools:
      - path: sample.sh
        type: bash
        aliases: [sem_ver_test_gt_hello]

  - id: free_form_version_hello
    packageSpec: free_from_version_sample_scripts
    tools:
      - path: sample.sh
        type: bash
        aliases: [free_from_version_hello]

  - id: free_form_version_explicit_hello
    packageSpec: free_from_version_sample_scripts == tag
    tools:
      - path: sample.sh
        type: bash
        aliases: [free_from_version_explicit_hello]



